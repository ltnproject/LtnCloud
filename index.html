<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Storage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    .auth-screen, .app-screen {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .auth-screen {
      max-width: 400px;
      margin: 0 auto;
      padding: 48px;
      text-align: center;
    }

    .auth-screen h1 {
      color: #667eea;
      margin-bottom: 12px;
      font-size: 32px;
    }

    .auth-screen p {
      color: #666;
      margin-bottom: 32px;
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
    }

    .google-btn {
      background: white;
      border: 2px solid #ddd;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .email-form {
      text-align: left;
      margin-top: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .link-btn {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
    }

    .app-screen {
      display: none;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .storage-badge {
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
    }

    .logout-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 24px;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
    }

    .upload-btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 24px;
      transition: all 0.3s;
    }

    .upload-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .folder-list {
      list-style: none;
    }

    .folder-item {
      padding: 10px 12px;
      margin-bottom: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .folder-item:hover {
      background: #e0e0e0;
    }

    .folder-item.active {
      background: #667eea;
      color: white;
    }

    .content-area {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    .breadcrumb {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #666;
    }

    .breadcrumb span {
      cursor: pointer;
    }

    .breadcrumb span:hover {
      color: #667eea;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .file-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .file-card:hover {
      border-color: #667eea;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .file-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .file-preview {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .file-name {
      font-size: 13px;
      color: #333;
      word-break: break-word;
      margin-bottom: 8px;
    }

    .file-size {
      font-size: 11px;
      color: #999;
    }

    .file-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: center;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .download-btn {
      background: #4caf50;
      color: white;
    }

    .delete-btn {
      background: #f44336;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content img, .modal-content video {
      max-width: 100%;
      border-radius: 8px;
    }

    .close-modal {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #999;
      line-height: 1;
    }

    .close-modal:hover {
      color: #333;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    input[type="file"] {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: #667eea;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
      <h1>‚òÅÔ∏è Cloud Storage</h1>
      <p>Secure file storage with Firestore</p>
      
      <button class="auth-btn google-btn" onclick="signInWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 20 20">
          <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
          <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
          <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
          <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
        </svg>
        Continue with Google
      </button>

      <div style="margin: 20px 0; color: #999;">or</div>

      <form class="email-form" id="emailForm" onsubmit="handleEmailAuth(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required minlength="6">
        </div>
        <button type="submit" class="auth-btn primary-btn">Sign In / Sign Up</button>
      </form>
    </div>

    <!-- App Screen -->
    <div class="app-screen" id="appScreen">
      <div class="header">
        <h1>‚òÅÔ∏è My Storage</h1>
        <div class="user-info">
          <span class="storage-badge" id="storageInfo">0 files</span>
          <span id="userEmail"></span>
          <button class="logout-btn" onclick="signOut()">Logout</button>
        </div>
      </div>
      
      <div class="main-content">
        <div class="sidebar">
          <input type="file" id="fileInput" multiple onchange="uploadFiles(event)">
          <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            üì§ Upload Files
          </button>
          
          <ul class="folder-list">
            <li class="folder-item active" onclick="changeFolder('all')" data-folder="all">
              üìÅ All Files
            </li>
            <li class="folder-item" onclick="changeFolder('images')" data-folder="images">
              üñºÔ∏è Images
            </li>
            <li class="folder-item" onclick="changeFolder('videos')" data-folder="videos">
              üé• Videos
            </li>
            <li class="folder-item" onclick="changeFolder('documents')" data-folder="documents">
              üìÑ Documents
            </li>
          </ul>
        </div>
        
        <div class="content-area">
          <div class="breadcrumb">
            <span onclick="changeFolder('all')">Home</span>
            <span id="currentFolder"></span>
          </div>
          
          <div id="fileList" class="file-grid"></div>
          <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">üì≠</div>
            <p>No files yet. Upload your first file!</p>
          </div>
          <div id="loading" class="loading hidden">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal" id="previewModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closePreview()">&times;</span>
      <div id="previewContent"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, onAuthStateChanged, signOut as fbSignOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB-yT8Zi9VUsBwdaYlWgMu7LmSLQA5q4BU",
      authDomain: "ltncloud.firebaseapp.com",
      projectId: "ltncloud",
      storageBucket: "ltncloud.firebasestorage.app",
      messagingSenderId: "224753901340",
      appId: "1:224753901340:web:1055453940a498d6e8a4d9",
      measurementId: "G-CLLZ9E7SRP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let currentUser = null;
    let currentFolderPath = 'all';
    let unsubscribe = null;

    // Auth state observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        showApp();
        loadFiles();
      } else {
        showAuth();
      }
    });

    window.signInWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert('Error signing in: ' + error.message);
      }
    };

    window.handleEmailAuth = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (signInError) {
          if (signInError.code === 'auth/user-not-found' || signInError.code === 'auth/wrong-password') {
            await createUserWithEmailAndPassword(auth, email, password);
          } else {
            throw signInError;
          }
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    };

    window.signOut = async () => {
      if (unsubscribe) unsubscribe();
      await fbSignOut(auth);
    };

    function showAuth() {
      document.getElementById('authScreen').style.display = 'block';
      document.getElementById('appScreen').style.display = 'none';
    }

    function showApp() {
      document.getElementById('authScreen').style.display = 'none';
      document.getElementById('appScreen').style.display = 'flex';
      document.getElementById('userEmail').textContent = currentUser.email;
    }

    window.uploadFiles = async (event) => {
      const files = event.target.files;
      if (!files.length) return;
      
      document.getElementById('loading').classList.remove('hidden');
      
      for (const file of files) {
        try {
          // Convert file to base64
          const base64 = await fileToBase64(file);
          const folder = getFolderForFile(file);
          
          // Store in Firestore
          await addDoc(collection(db, 'files'), {
            userId: currentUser.uid,
            name: file.name,
            type: file.type,
            size: file.size,
            folder: folder,
            data: base64,
            uploadedAt: new Date().toISOString()
          });
        } catch (error) {
          alert('Error uploading ' + file.name + ': ' + error.message);
        }
      }
      
      event.target.value = '';
      document.getElementById('loading').classList.add('hidden');
    };

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function getFolderForFile(file) {
      if (file.type.startsWith('image/')) return 'images';
      if (file.type.startsWith('video/')) return 'videos';
      if (file.type.startsWith('application/') || file.type.startsWith('text/')) return 'documents';
      return 'other';
    }

    window.changeFolder = async (folder) => {
      currentFolderPath = folder;
      document.querySelectorAll('.folder-item').forEach(item => {
        item.classList.toggle('active', item.dataset.folder === folder);
      });
      document.getElementById('currentFolder').textContent = folder === 'all' ? '' : ` / ${folder}`;
      await loadFiles();
    };

    async function loadFiles() {
      document.getElementById('loading').classList.remove('hidden');
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      
      // Unsubscribe from previous listener
      if (unsubscribe) unsubscribe();
      
      // Build query
      let q = query(
        collection(db, 'files'),
        where('userId', '==', currentUser.uid)
      );
      
      if (currentFolderPath !== 'all') {
        q = query(
          collection(db, 'files'),
          where('userId', '==', currentUser.uid),
          where('folder', '==', currentFolderPath)
        );
      }
      
      // Real-time listener
      unsubscribe = onSnapshot(q, (snapshot) => {
        fileList.innerHTML = '';
        
        snapshot.forEach((doc) => {
          const fileData = doc.data();
          renderFile(doc.id, fileData, fileList);
        });
        
        document.getElementById('storageInfo').textContent = `${snapshot.size} files`;
        document.getElementById('emptyState').classList.toggle('hidden', snapshot.size > 0);
        document.getElementById('loading').classList.add('hidden');
      });
    }

    function renderFile(id, fileData, container) {
      const card = document.createElement('div');
      card.className = 'file-card';
      
      const isImage = fileData.type?.startsWith('image/');
      const isVideo = fileData.type?.startsWith('video/');
      
      let preview = '';
      if (isImage) {
        preview = `<img src="${fileData.data}" class="file-preview" onclick="previewFile('${fileData.data}', 'image')">`;
      } else if (isVideo) {
        preview = `<video src="${fileData.data}" class="file-preview" onclick="previewFile('${fileData.data}', 'video')"></video>`;
      } else {
        const icon = getFileIcon(fileData.type);
        preview = `<div class="file-icon">${icon}</div>`;
      }
      
      const sizeKB = (fileData.size / 1024).toFixed(2);
      
      card.innerHTML = `
        ${preview}
        <div class="file-name">${fileData.name}</div>
        <div class="file-size">${sizeKB} KB</div>
        <div class="file-actions">
          <button class="action-btn download-btn" onclick="downloadFile('${fileData.data}', '${fileData.name}')">‚¨áÔ∏è</button>
          <button class="action-btn delete-btn" onclick="deleteFile('${id}')">üóëÔ∏è</button>
        </div>
      `;
      
      container.appendChild(card);
    }

    function getFileIcon(type) {
      if (type?.startsWith('application/pdf')) return 'üìï';
      if (type?.startsWith('application/') || type?.startsWith('text/')) return 'üìÑ';
      return 'üì¶';
    }

    window.previewFile = (data, type) => {
      const modal = document.getElementById('previewModal');
      const content = document.getElementById('previewContent');
      
      if (type === 'image') {
        content.innerHTML = `<img src="${data}" alt="Preview">`;
      } else if (type === 'video') {
        content.innerHTML = `<video src="${data}" controls autoplay style="max-width: 100%;"></video>`;
      }
      
      modal.style.display = 'flex';
    };

    window.closePreview = () => {
      document.getElementById('previewModal').style.display = 'none';
      document.getElementById('previewContent').innerHTML = '';
    };

    window.downloadFile = (data, filename) => {
      const a = document.createElement('a');
      a.href = data;
      a.download = filename;
      a.click();
    };

    window.deleteFile = async (id) => {
      if (!confirm('Delete this file?')) return;
      
      try {
        await deleteDoc(doc(db, 'files', id));
      } catch (error) {
        alert('Error deleting file: ' + error.message);
      }
    };

    // Close modal when clicking outside
    window.onclick = (e) => {
      const modal = document.getElementById('previewModal');
      if (e.target === modal) {
        closePreview();
      }
    };
  </script>
</body>
</html>
